<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mini chat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mdp.css">
        <link rel="stylesheet" href="css/mdp.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
      <main class="container">
        <h1 class="text-center">Mini Chat</h1>
        <div class="row justify-content-around">
          <div id="accueil" class="row justify-content-center col-12 ">
            <img id="imgAccueil" src="img/tchater.jpg" alt="logo">
            <div class="inscription justify-content-center">
              <h2 class="text-center">Entrez votre pseudo</h2>
              <input  id="name" class="utilisateur" name="description" type="text" class="input-block-level" placeholder="Taper votre pseudo"></input >
              <button id="valider" class="btn btn-warning">Envoyer</button>
            </div>
          </div>
          <section id="discussion" class="col-12 tchat row">
            <h2 class="text-center col-12">Bienvenue</h2>
            <div  class="row col-12 justify-content-around">
              <div id="chat" class="card col-8"></div>
              <div id="femme" class="col-3 ">
                <h3 id="choix" class="text-left"></h3>
                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">stef <br> 18 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">fanny <br> 38 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">lolo <br> 22 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">kristel <br> 64 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">lili <br> 41 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">faustine <br> 22 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">laurie <br> 52 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">pau <br> 24 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">sophie <br> 49 ans</p>
                </div>

                <div class="row">
                  <img class="fille" src="" alt="profil tchateur">
                  <p class="col-7">sab <br> 26 ans</p>
                </div>
              </div>
            </div>
            <div class="finition row col-12 justify-content-start">
              <input  id="message" class="utilisateur" name="description" type="text" class="input-block-level" placeholder="Taper votre Message"></input >
              <button id="envoyer" class="btn btn-warning" data-placement="left" >Envoyer</button>
            </div>
        </section>
        </div>
      </main>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
